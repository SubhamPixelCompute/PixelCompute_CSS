<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Product</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    <section>
        <h1>Login Form</h1>
        <div id="login-image">
            <img
                src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/profile-image-css-login-page-project_tS9W4AV3q.png">
        </div>
    </section>

    <form id="login-form">
        <div>
            <label for="username" class="up">Username </label>
            <input id="username" placeholder="Enter Username" type="text">
        </div>
        <div>
            <label for="password" class="up">Password </label>
            <input id="password" placeholder="Enter Password" type="password">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        <div class="remember">
            <input type="radio" id="remember" name="check" value="remember-me">
            <label for="remember">Remember me</label>
            
        </div>
        <a href="#">Forgot Password</a>
        <div >
            <button class="cancel" type="reset">Cancel</button>
        </div>
    </form>

</body>

</html>
